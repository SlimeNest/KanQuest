<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>舰女人任务需求统计</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" media="none" onload="if (media != 'all')
          media = 'all'" rel="Stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script type="text/JavaScript" src="js/html5.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quest.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand no-select"><i class="fa fa-ship fa-fw"></i>KanQuest</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown hidden">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-language fa-fw"></i>Language<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">中文</a></li>
                <li><a href="#">日本語</a></li>
              </ul>
            </li>
            <li><a href="https://github.com/slime7/KanQuest" target="_blank"><i class="fa fa-github fa-fw"></i>Github</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" role="main">
      <div class="jumbotron">
        <h1><i class="fa fa-bar-chart"></i> 舰女人任务需求统计</h1>
        <p class="lead">帮助你统计你没做的任务所需要的船，以便你拆掉不再需要的船腾出床位给老婆们</p>
      </div>

      <!-- required start -->
      <div class="page-header">
        <h2>任务还需要用到的船</h2>
      </div>
      <div class="well">
        <h3 id="requiredShips">
          <span class="label label-default">晓</span>
        </h3>
      </div>
      <!-- required end -->

      <!-- quest list start -->
      <div class="page-header">
        <h2>任务列表</h2>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>任务</th>
            <th>所需的船</th>
            <th>完成</th>
          </tr>
        </thead>
        <tbody id="questList">

        </tbody>
      </table>
      <!-- quest list end -->
    </div>
  </body>
</html>
